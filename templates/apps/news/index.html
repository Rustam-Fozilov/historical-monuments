{% extends 'layouts/main.html' %}

{% block title %}
News
{% endblock %}

{% block body %}

    <div class="py-24">
        <div class="container">
            <div class="mt-12">
                <div class="font-tt-medium text-center text-xl">
                    Yangiliklar
                </div>

                <div class="flex justify-start gap-5 mt-12">
                    {% for new in news %}
                    <div class="w-[400px] max-h-[500px] flex flex-col gap-5 mt-2 bg-white p-5 rounded-3xl shadow-md">
                        <div class="w-full h-[320px]">
                            {% load static %}
                            <img class="w-full h-full rounded-2xl object-cover" src="http://localhost:8000/media/{{ new.image }}" alt="monument image">
                        </div>
                        <div class="font-tt-medium text-md">
                            {{ new.title }}
                        </div>
                        <div class="text-ellipsis" style="overflow: hidden; display: inline-block">
                            {{ new.body }}
                        </div>
                        <div class="mt-3 mb-3">
                            <a href="/news/{{ new.id }}/" class="bg-[#e1a843] border border-[#e1a843] text-white w-fit px-5 py-3 rounded-full font-tt-regular hover:bg-transparent hover:text-[#e1a843] transition duration-300">
                                O'qish
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
