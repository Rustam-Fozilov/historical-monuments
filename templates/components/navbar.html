    <div class="flex justify-between items-center container py-4">
        <div class="w-12 h-12 flex justify-center items-center bg-black bg-opacity-10 border border-white border-opacity-50 cursor-pointer rounded-full hover:border-none transition duration-300">

            <a href="/monuments/" class="cursor-pointer hover:opacity-70 transition duration-300">Obidalar</a>
            <a href="/cities/" class="cursor-pointer hover:opacity-70 transition duration-300">Shaharlar</a>

            {% if user.is_authenticated %}
            <a href="/logout/" class="bg-white cursor-pointer border border-white text-black w-fit px-5 py-3.5 rounded-full font-tt-regular">
                Chiqish
            </a>
            {% else %}
            <a href="/login/" class="bg-transparent cursor-pointer border border-white text-white w-fit px-5 py-3.5 rounded-full font-tt-regular hover:bg-white hover:text-black transition duration-300">
                Kirish

            <a href="/register/" class="bg-white cursor-pointer border border-white text-black w-fit px-5 py-3.5 rounded-full font-tt-regular hover:bg-transparent hover:text-white transition duration-300">
